<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Веб-разработчик Ягубян.В.А.</title>
		<link rel="stylesheet" href="style.css">
	</head>
		<header>
		
		</header>
		<main>
		<div class="form">
		<h1>Форма обратной связи</h1>
			<form action="https://httpbin.org/post" method="post">
			<div class="form-group">
				<label class="form-label" for="name">ФИО</label>
				<input type="Text" name="name" id="name" required value="Ягубян В.А.">
			</div>
			<div class="form-group">
				<label  class="form-label" for="email">Введите email</label>
				<input type="Text" name="email" id="email">
			</div>
			<div class="form-group">
				<label  class="form-label" for="message">Ваше сообщение</label>
				<textarea name="message" id="message" cols="30" rows="10">Введите текст</textarea>
			</div>
			<div class="form-group">
				<p class="form-label">Как вы узнали о нас?</p>
			</div>
			<div class="form-group">
				<input type="radio" name="source" id="block" value="block">
				<label for="block">реклама в Интернете</label>
			<div class="form-group">
			<input type="radio" name="source" id="friends" value="friends" checked>
				<label for="friends">рассказали друзья</label>
			</div>
			<div class="form-group">
				<input type="radio" name="source" id="other" value="oher">
				<label for="other">Другое</label>
			</div>
			<div class="form-group">
				<label class="form-label" for="">Категория обращения</label>
				<select name="category" id="category">
					<option value="propose">предложение</label>
					<option value="complaint">жалоба</label>
				</select>
			</div>
			<div class="form-group">
				<label class="form-label" for="attechment">Вложение</label>
				<input type="file" name="attechment" id="attechment">
			</div>
			<div class="form-group">
				<input type="checkbox" name="agreement" id="agreement">
				<label for="agreement">Согласие на обработку данных</label>
			</div>
			<div class="button">
				<input type="submit" value="Отправить" style="font-size: 30px; padding: 10px; background: grey;"></center>
			</div>
		</div>
 		</main>
		<footer> 
			<p>&copy;студент группы 201-331 Ягубян В.А.</p>
		</footer>
	</body>
</html>
